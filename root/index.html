<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      *{
        overflow:hidden; 
      }
      strong {
        font-weight: 500;
        font-size:20px; 
      }
      .title {
        text-align: center;
      }
      body {
        background-color: hsl(220, 15%, 55%);
        font-family: Outfit;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .Content {
        font-size: 15px;
        background-color: hsl(0, 0%, 100%);
        width: 20vw;
        min-width:300px; 
        margin: 0 auto; 
        padding: 1rem;
        border-radius: 1rem;
      }
      .Content *{
        padding: 1em 10px 0; 
      }
      .Content img {
        width: 100%; 
        padding:0; 
        border-radius: 5px; 
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(212, 45%, 89%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="Content">
      <img src="./images/image-qr-code.png" alt="qr"">
      <div class="title">
        <strong>Improve your front-end skills by building projects</strong>
      </div>
      <div class="attribution">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nicolas Amaya</a>.
      </div>
    </div>
  </body>
</html>
